{% extends "website/base.html" %}

{% block content %}
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
      <div class="wrapper" style="max-width: 450px;">

            <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                        <div class = "title">
                        <legend class="border-bottom mb-4">Register</legend>
                        </div>
                        {% for field in form %}
                              <p style="text-align:left;" >
                                    {{ field.label_tag }}  {{ field }}
                                    {% for error in field.errors %}
                              <p style="color: red">{{ error }}</p>
                              {% endfor %}
                              </p>
                        {% endfor %}
                  </fieldset>

                  <div class="form-group">
                        <button style= "width: 60%; margin-left: 50px; text-align: center; padding: 12px; border-radius: 25px;"
                                class="btn btn-outline-info" type="submit">Register</button>
                  </div>
            </form>
            <div class="border-top pt-3">
                  <small style="font-size:11pt;" class="text-muted">
                        Already have an account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                  </small>
            </div>

      </div>
{% endblock content %}
